<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARSH MULTI TOOL</title>
    <style>
        body { background-color: #0b0e14; color: #00ffcc; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        .welcome-text { color: #58a6ff; font-size: 22px; font-weight: bold; margin-bottom: 10px; text-shadow: 0 0 10px #58a6ff; }
        .sub-text { color: #ff79c6; margin-bottom: 20px; font-size: 14px; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 500px; margin: auto; }
        .card { background: #161b22; border: 1px solid #30363d; padding: 15px; border-radius: 10px; cursor: pointer; text-align: left; transition: 0.3s; }
        .card:hover { border-color: #00ffcc; box-shadow: 0 0 10px #00ffcc; transform: translateY(-3px); }
        .card h3 { margin: 0; font-size: 15px; color: #00ffcc; }
        .card p { margin: 5px 0 0; font-size: 11px; color: #8b949e; }
        input { width: 90%; padding: 12px; margin: 20px 0; background: #0d1117; border: 1px solid #58a6ff; color: white; border-radius: 5px; outline: none; font-size: 16px; }
        #result { background: #161b22; padding: 15px; border-radius: 10px; margin-top: 20px; text-align: left; display: none; overflow-x: auto; border: 1px dashed #00ffcc; font-size: 12px; line-height: 1.5; }
        .loading { color: yellow; display: none; margin: 10px; }
    </style>
</head>
<body>

    <div class="welcome-text">Welcome Harsh, Kaise Ho? ðŸ˜ˆ</div>
    <div class="sub-text">âš¡ Harsh Ethical Hacker - Multi Information Tool âš¡</div>

    <input type="text" id="targetInput" placeholder="Enter Number, UPI ID, or Vehicle No...">
    
    <div class="loading" id="loader">Fetching data from server...</div>

    <div class="grid-container">
        <div class="card" onclick="apiCall('mobile', 'number')">
            <h3>Mobile Lookup</h3>
            <p>/mobile?number=</p>
        </div>

        <div class="card" onclick="apiCall('vehicle', 'registration')">
            <h3>Vehicle Lookup</h3>
            <p>/vehicle?registration=</p>
        </div>

        <div class="card" onclick="apiCall('upi', 'id')">
            <h3>UPI Lookup</h3>
            <p>/upi?id=</p>
        </div>

        <div class="card" onclick="apiCall('aadhaar', 'id')">
            <h3>Aadhaar Lookup</h3>
            <p>/aadhaar?id=</p>
        </div>

        <div class="card" onclick="apiCall('pan', 'id')">
            <h3>PAN Lookup</h3>
            <p>/pan?id=</p>
        </div>

        <div class="card" onclick="apiCall('ifsc', 'id')">
            <h3>IFSC Lookup</h3>
            <p>/ifsc?id=</p>
        </div>
    </div>

    <div id="result"></div>

    <script>
        async function apiCall(endpoint, queryParam) {
            const userInput = document.getElementById('targetInput').value;
            const resDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            if(!userInput) {
                alert("Bhai, pehle kuch enter toh karo!");
                return;
            }

            // UI Reset
            resDiv.style.display = 'none';
            loader.style.display = 'block';

            try {
                // Yahan correct API structure ban raha hai
                const finalUrl = `https://api.b77bf911.workers.dev/${endpoint}?${queryParam}=${userInput}`;
                
                const response = await fetch(finalUrl);
                const data = await response.json();

                loader.style.display = 'none';
                resDiv.style.display = 'block';
                
                // Pretty print JSON result
                resDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                loader.style.display = 'none';
                resDiv.style.display = 'block';
                resDiv.innerHTML = "<span style='color:red;'>Error: API se data nahi mila! Check your connection.</span>";
            }
        }
    </script>
</body>
</html>
