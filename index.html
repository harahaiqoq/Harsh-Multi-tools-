<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARSH | PRO SYSTEM</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --pink: #ff00ff; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        .login-box { margin-top: 100px; background: #111; padding: 30px; border-radius: 15px; border: 2px solid var(--neon); display: inline-block; box-shadow: 0 0 20px var(--neon); }
        input { width: 85%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--neon); color: white; border-radius: 5px; outline: none; }
        .btn-main { background: var(--neon); color: black; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 90%; }
        #main-content { display: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 500px; margin: 20px auto; }
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .card:hover { border-color: white; box-shadow: 0 0 10px var(--neon); }
        #log-section { display: none; margin-top: 20px; text-align: left; background: #000; padding: 15px; border: 1px solid var(--pink); border-radius: 10px; max-height: 300px; overflow-y: auto; }
        .log-entry { border-bottom: 1px solid #222; padding: 5px; font-size: 11px; }
        .tab-btn { background: #222; color: var(--neon); border: 1px solid var(--neon); padding: 10px; width: 45%; margin: 5px; cursor: pointer; display: none; } /* Default Hidden */
        .active { background: var(--neon); color: black; }
        #res { background: #000; padding: 15px; border: 1px dashed white; margin-top: 20px; text-align: left; display: none; font-size: 12px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>‚ö° SYSTEM ACCESS ‚ö°</h1>
            <input type="email" id="user" placeholder="Enter Email / Admin ID">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-main" onclick="checkLogin()">AUTHORIZE</button>
        </div>
    </div>

    <div id="main-content">
        <h1 id="header-title" style="text-shadow: 0 0 10px var(--neon);">‚ö° HARSH PRO SYSTEM ‚ö°</h1>
        
        <div id="nav-tabs">
            <button id="t1" class="tab-btn active" style="display:inline-block;" onclick="showTab('tools')">üõ†Ô∏è TOOLS</button>
            <button id="t2" class="tab-btn" onclick="showTab('logs')">üìÅ HACKER LOGS</button>
        </div>

        <div id="tools-view">
            <input type="text" id="inp" placeholder="Target Number / IP / Username" style="width: 85%;">
            <div class="grid">
                <div class="card" onclick="runIP()">üåê IP TRACKER</div>
                <div class="card" onclick="run('mobile')">üì± MOBILE LOOKUP</div>
                <div class="card" onclick="run('insta')">üì∏ INSTA SCRAPER</div>
                <div class="card" onclick="run('vehicle')">üöó VEHICLE INFO</div>
            </div>
            <div id="res"></div>
        </div>

        <div id="log-section">
            <h3 style="color:var(--pink); text-align:center;">üî¥ LIVE ATTEMPT LOGS</h3>
            <div id="log-list">Fetching...</div>
        </div>

        <br><button onclick="location.reload()" style="background:red; color:white; padding:10px;">LOGOUT</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyyQVzk9Z0pMEzcc0iNHn-aOAn73-IZ-A",
            authDomain: "my-new-project-33f85.firebaseapp.com",
            projectId: "my-new-project-33f85",
            storageBucket: "my-new-project-33f85.firebasestorage.app",
            messagingSenderId: "1092014213129",
            appId: "1:1092014213129:web:29dd21e5beb542c1d590d8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function checkLogin() {
            const email = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const time = new Date().toLocaleString();
            const ipData = await fetch('https://api.ipify.org?format=json').then(r => r.json());
            const ip = ipData.ip;

            // Condition 1: Your Personal Gmail (Full Access)
            if(email === "harsh48227@gmail.com" && password === "harsh@1234") {
                loginSuccess("OWNER", true, email, ip, time);
            } 
            // Condition 2: Admin Password (Tools Only)
            else if(password === "harsh@786") {
                loginSuccess("ADMIN", false, email, ip, time);
            }
            else {
                db.collection("hacker_logs").add({ status: "FAILED", email, ip, time });
                alert("ACCESS DENIED!");
            }
        }

        function loginSuccess(role, showLogs, email, ip, time) {
            db.collection("hacker_logs").add({ status: "SUCCESS", role, email, ip, time });
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('header-title').innerText = `‚ö° ${role} SYSTEM ‚ö°`;
            
            if(showLogs) {
                document.getElementById('t2').style.display = 'inline-block'; // Show Hacker Logs button
            }
        }

        function showTab(type) {
            document.getElementById('tools-view').style.display = type === 'tools' ? 'block' : 'none';
            document.getElementById('log-section').style.display = type === 'logs' ? 'block' : 'none';
            document.getElementById('t1').className = type === 'tools' ? 'tab-btn active' : 'tab-btn';
            document.getElementById('t2').className = type === 'logs' ? 'tab-btn active' : 'tab-btn';
            if(type === 'logs') loadLogs();
        }

        async function runIP() {
            const target = document.getElementById('inp').value || '8.8.8.8';
            const resBox = document.getElementById('res');
            resBox.style.display = 'block';
            resBox.innerHTML = "Tracking...";
            const data = await fetch(`https://ipapi.co/${target}/json/`).then(r => r.json());
            resBox.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function loadLogs() {
            db.collection("hacker_logs").orderBy("time", "desc").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    let d = doc.data();
                    let color = d.status === "SUCCESS" ? "#0f0" : "#f00";
                    html += `<div class="log-entry"><b style="color:${color}">[${d.status}]</b> ${d.time}<br>IP: ${d.ip} | User: ${d.email}</div>`;
                });
                document.getElementById('log-list').innerHTML = html || "No Logs.";
            });
        }
    </script>
</body>
</html>
