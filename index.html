<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARSH | PRO SYSTEM SECURE</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* Aapka puraana CSS yahan rahega */
        body { background: #050505; color: #00ffcc; font-family: sans-serif; text-align: center; }
        .hidden { display: none; }
        input, button { margin: 10px; padding: 12px; border-radius: 5px; border: 1px solid #222; }
        input { background: #111; color: white; width: 80%; max-width: 300px; }
        button { background: #00ffcc; color: black; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>@ SYSTEM AUTH</h1>
        <input type="email" id="user" placeholder="Admin Email">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="handleLogin()">LOGIN</button>
    </div>

    <div id="main-content" class="hidden">
        <h1>WELCOME ADMIN</h1>
        <p>Database Connected & Secure</p>
        <button onclick="handleLogout()">LOGOUT</button>
    </div>

    <script>
        // 1. Apni Firebase Config yahan dalein
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "my-new-project-33f85.firebaseapp.com",
            projectId: "my-new-project-33f85",
            storageBucket: "my-new-project-33f85.appspot.com",
            messagingSenderId: "1092014213129",
            appId: "1:1092014213129:web:29d621e5eb542..."
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 2. Login Function
        async function handleLogin() {
            const email = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            try {
                await auth.signInWithEmailAndPassword(email, pass);
                alert("Login Successful!");
            } catch (error) {
                alert("Login Failed: " + error.message);
            }
        }

        // 3. Auth Listener (Yeh check karega user logged in hai ya nahi)
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-content').classList.add('hidden');
            }
        });

        function handleLogout() {
            auth.signOut();
        }
    </script>
</body>
</html>
