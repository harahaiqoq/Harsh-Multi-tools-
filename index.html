<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin Panel</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Glassmorphism Card */
        .container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 350px;
            text-align: center;
        }

        /* Stylish Logo Section */
        #master-logo {
            display: none; /* Hidden by default */
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--primary)); }
            to { filter: drop-shadow(0 0 20px var(--secondary)); }
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        /* Tools Section */
        #tools-panel {
            display: none;
            margin-top: 20px;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .tool-btn {
            background: rgba(255, 255, 255, 0.05);
            font-size: 12px;
            padding: 10px;
        }

        .error { color: #ff4b2b; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="container" id="login-box">
    <div id="master-logo">
        <h2 style="margin:0; color: var(--primary);">ðŸ‘‘ MASTER OWNER</h2>
        <p style="font-size: 10px; letter-spacing: 2px;">AUTHENTICATED ACCESS</p>
    </div>

    <div id="auth-fields">
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Login Now</button>
        <p class="error" id="err-msg">Invalid Owner Credentials!</p>
    </div>

    <div id="tools-panel">
        <button class="tool-btn" onclick="action('Database Connected')">Data Control</button>
        <button class="tool-btn" onclick="action('Server Reset')">Server Fix</button>
        <button class="tool-btn" onclick="action('User Management Active')">Users</button>
        <button class="tool-btn" onclick="logout()">Logout</button>
    </div>
</div>

<script>
    function checkLogin() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const errMsg = document.getElementById('err-msg');

        // Logic: Sirf owner hi access kar sake
        if(user === "owner" && pass === "123") {
            document.getElementById('auth-fields').style.display = 'none';
            document.getElementById('master-logo').style.display = 'block';
            document.getElementById('tools-panel').style.display = 'grid';
            errMsg.style.display = 'none';
        } else {
            errMsg.style.display = 'block';
        }
    }

    function action(msg) {
        alert("Tool Status: " + msg);
    }

    function logout() {
        location.reload(); // Simple refresh to logout
    }
</script>

</body>
</html>
