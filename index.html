<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE SYSTEM | PRO</title>
    <style>
        :root { --main-color: #00ffcc; --bg: #050505; }
        body { background: var(--bg); color: var(--main-color); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin: 0; overflow-x: hidden; }

        /* Login Screen */
        #login-screen { height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); }
        .login-box { background: rgba(20, 20, 20, 0.9); padding: 40px; border-radius: 20px; border: 1px solid var(--main-color); box-shadow: 0 0 30px rgba(0, 255, 204, 0.2); width: 320px; }
        h1 { font-size: 24px; letter-spacing: 2px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--main-color); box-shadow: 0 0 10px var(--main-color); }
        .btn-main { background: var(--main-color); color: black; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; transition: 0.3s; }
        .btn-main:hover { opacity: 0.8; transform: translateY(-2px); }

        /* Dashboard Area */
        #main-content { display: none; padding: 20px; }
        .role-header { font-size: 28px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 600px; margin: 20px auto; }
        .card { background: #111; border: 1px solid #222; padding: 20px; border-radius: 15px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.3s; border-bottom: 3px solid var(--main-color); }
        .card:hover { transform: scale(1.05); background: #1a1a1a; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        /* Logs & Results */
        #log-section { display: none; margin: 20px auto; max-width: 600px; background: #000; border: 1px solid #333; border-radius: 12px; text-align: left; padding: 15px; max-height: 400px; overflow-y: auto; }
        .log-entry { padding: 10px; border-bottom: 1px solid #222; font-size: 11px; line-height: 1.5; }
        #res { background: #0a0a0a; padding: 15px; border-radius: 10px; border: 1px solid #333; margin: 20px auto; max-width: 600px; display: none; text-align: left; overflow-x: auto; }
        pre { color: #50fa7b; font-family: 'Consolas', monospace; font-size: 13px; margin: 0; }

        .tabs { margin-bottom: 20px; }
        .tab-btn { background: none; border: 1px solid #333; color: white; padding: 8px 20px; cursor: pointer; border-radius: 5px; margin: 0 5px; display: none;}
        .tab-btn.active { background: var(--main-color); color: black; border-color: var(--main-color); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 id="login-title">SYSTEM LOGIN</h1>
            <input type="text" id="user" placeholder="Username / Email">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-main" onclick="handleAuth()">LOGIN SYSTEM</button>
        </div>
    </div>

    <div id="main-content">
        <div class="role-header" id="role-tag">USER DASHBOARD</div>

        <div class="tabs">
            <button id="t1" class="tab-btn active" style="display:inline-block;" onclick="showTab('tools')">TOOLS</button>
            <button id="t2" class="tab-btn" onclick="showTab('logs')">ACTIVITY LOGS</button>
        </div>

        <div id="tools-view">
            <input type="text" id="inp" placeholder="Enter Target (Number/PAN/GST/UPI)" style="max-width: 500px; width: 80%;">
            <div class="grid">
                <div class="card" onclick="run('mobile', 'number')">üì± MOBILE</div>
                <div class="card" onclick="run('pan', 'number')">ü™™ PAN CARD</div>
                <div class="card" onclick="run('vehicle', 'number')">üöó VEHICLE</div>
                <div class="card" onclick="run('gst', 'number')">üíº GST INFO</div>
                <div class="card" onclick="run('upi', 'vpa')">üí∏ UPI ID</div>
                <div class="card" onclick="run('aadhaar', 'number')">üÜî AADHAAR</div>
                <div class="card" onclick="run('ifsc', 'code')">üè¶ IFSC CHECK</div>
                <div class="card" onclick="run('rashan', 'id')">üåæ RASHAN CARD</div>
            </div>
            <div id="res"><pre id="json-output"></pre></div>
        </div>

        <div id="log-section">
            <h3 style="margin-top:0">SYSTEM LOGS (REAL-TIME)</h3>
            <div id="log-list">Loading...</div>
        </div>

        <button onclick="location.reload()" style="margin-top:30px; background:transparent; color:gray; border:1px solid #333; padding:8px 20px; border-radius:5px; cursor:pointer;">DISCONNECT</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config (Aapka original config)
        const firebaseConfig = {
            apiKey: "AIzaSyAyyQVzk9Z0pMEzcc0iNHn-aOAn73-IZ-A",
            authDomain: "my-new-project-33f85.firebaseapp.com",
            projectId: "my-new-project-33f85",
            storageBucket: "my-new-project-33f85.firebasestorage.app",
            messagingSenderId: "1092014213129",
            appId: "1:1092014213129:web:29dd21e5beb542c1d590d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Battery Info
        async function getBattery() {
            try {
                const batt = await navigator.getBattery();
                return { level: Math.round(batt.level * 100) + "%", charging: batt.charging ? "Charging" : "Not Charging" };
            } catch (e) { return { level: "Unknown", charging: "Unknown" }; }
        }

        // Auth Handler
        async function handleAuth() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const time = new Date().toLocaleString();
            const battery = await getBattery();
            let ip = "0.0.0.0";

            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                ip = data.ip;
            } catch(e){}

            const logData = { user: u, ip: ip, time: time, battery: battery.level, charging: battery.charging, status: "FAILED" };

            if(u === "admin" && p === "harsh@123") {
                logData.status = "SUCCESS"; logData.role = "ADMIN";
                startSession(logData, "#00ccff");
            } else if(u === "admin" && p === "harsh@1234") {
                logData.status = "SUCCESS"; logData.role = "OWNER";
                startSession(logData, "#00ffcc");
            } else {
                db.collection("hacker_logs").add(logData);
                alert("INVALID CREDENTIALS");
            }
        }

        function startSession(data, themeColor) {
            db.collection("hacker_logs").add(data);
            document.documentElement.style.setProperty('--main-color', themeColor);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('role-tag').innerText = `‚ö° ${data.role} SESSION ‚ö°`;
            if(data.role === "OWNER") document.getElementById('t2').style.display = 'inline-block';
        }

        function showTab(type) {
            document.getElementById('tools-view').style.display = (type === 'tools' ? 'block' : 'none');
            document.getElementById('log-section').style.display = (type === 'logs' ? 'block' : 'none');
            document.getElementById('t1').classList.toggle('active', type === 'tools');
            document.getElementById('t2').classList.toggle('active', type === 'logs');
            if(type === 'logs') loadLogs();
        }

        // --- UPDATED MAIN RUN FUNCTION ---
        async function run(ep, key) {
            const val = document.getElementById('inp').value;
            const resDiv = document.getElementById('res');
            const output = document.getElementById('json-output');
            
            if(!val) return alert("Please enter a value!");

            resDiv.style.display = 'block';
            output.innerText = "Connecting to Secure Worker... Requesting /" + ep;

            try {
                // Base URL according to your worker
                const BASE_URL = "https://api.b77bf911.workers.dev";
                
                // Fetching from the dynamic endpoint
                const response = await fetch(`${BASE_URL}/${ep}?${key}=${val}`);
                const data = await response.json();

                if (data.Error) {
                    output.innerText = `// API Error: ${data.Error}\n// Available Endpoints: ${data.available_endpoints ? data.available_endpoints.join(', ') : 'N/A'}`;
                } else {
                    output.innerText = JSON.stringify(data, null, 4);
                }
            } catch (e) {
                output.innerText = "// Error: Worker API Offline or Network Issue.";
                console.error(e);
            }
        }

        function loadLogs() {
            db.collection("hacker_logs").orderBy("time", "desc").limit(15).onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const isSuccess = d.status === "SUCCESS";
                    html += `<div class="log-entry"><span style="color:${isSuccess ? '#0f0' : '#f00'}">[${d.status}]</span> ${d.time}<br><b>USER:</b> ${d.user} | <b>IP:</b> ${d.ip}</div>`;
                });
                document.getElementById('log-list').innerHTML = html || "No records found.";
            });
        }
    </script>
</body>
</html>
