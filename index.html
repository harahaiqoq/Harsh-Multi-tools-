<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE SYSTEM | FIXED</title>
    <style>
        :root { --main-color: #00ffcc; --bg: #050505; }
        body { background: var(--bg); color: var(--main-color); font-family: 'Courier New', monospace; text-align: center; margin: 0; }
        
        /* Fixed Login Screen */
        #login-screen { height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; }
        .login-box { background: #111; padding: 40px; border-radius: 10px; border: 2px solid var(--main-color); width: 300px; box-shadow: 0 0 20px rgba(0,255,204,0.3); }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--main-color); color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-main { background: var(--main-color); color: #000; padding: 12px; border: none; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Dashboard */
        #main-content { display: none; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 500px; margin: 20px auto; }
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 11px; transition: 0.2s; }
        .card:hover { border-color: var(--main-color); background: #1a1a1a; }
        
        #res { background: #000; border: 1px dashed #555; padding: 15px; margin-top: 20px; text-align: left; display: none; border-radius: 10px; overflow-x: auto; }
        pre { color: #0f0; font-size: 12px; margin: 0; white-space: pre-wrap; word-wrap: break-word; }

        #log-section { display: none; text-align: left; background: #000; border: 1px solid #ff00ff; padding: 15px; margin-top: 20px; border-radius: 10px; max-height: 300px; overflow-y: auto; }
        .log-entry { border-bottom: 1px solid #222; padding: 8px; font-size: 11px; color: #eee; }
        
        .tab-btn { background: #222; color: #fff; border: 1px solid #444; padding: 8px 15px; margin: 5px; cursor: pointer; display: none; }
        .active { background: var(--main-color); color: #000; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color: var(--main-color);">SYSTEM AUTH</h2>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-main" onclick="processLogin()">LOGIN</button>
        </div>
    </div>

    <div id="main-content">
        <h1 id="role-tag">SYSTEM ACCESS</h1>
        
        <div>
            <button id="t1" class="tab-btn" style="display:inline-block;" onclick="showTab('tools')">TOOLS</button>
            <button id="t2" class="tab-btn" onclick="showTab('logs')">OWNER LOGS</button>
        </div>

        <div id="tools-view">
            <input type="text" id="inp" placeholder="Target Data..." style="width: 80%; max-width: 400px;">
            <div class="grid">
                <div class="card" onclick="runTool('mobile', 'number')">MOBILE LOOKUP</div>
                <div class="card" onclick="runIP()">IP TRACKER</div>
                <div class="card" onclick="runTool('instagram', 'username')">INSTA DATA</div>
                <div class="card" onclick="runTool('upi', 'id')">UPI VERIFY</div>
            </div>
            <div id="res"><pre id="output-json"></pre></div>
        </div>

        <div id="log-section">
            <h4 style="color:#ff00ff; margin:0 0 10px 0;">HISTORY LOGS (WITH BATTERY)</h4>
            <div id="log-list">Fetching...</div>
        </div>

        <button onclick="location.reload()" style="background:red; color:white; border:none; padding:10px; margin-top:20px; cursor:pointer;">LOGOUT</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Init
        const firebaseConfig = {
            apiKey: "AIzaSyAyyQVzk9Z0pMEzcc0iNHn-aOAn73-IZ-A",
            authDomain: "my-new-project-33f85.firebaseapp.com",
            projectId: "my-new-project-33f85",
            storageBucket: "my-new-project-33f85.firebasestorage.app",
            messagingSenderId: "1092014213129",
            appId: "1:1092014213129:web:29dd21e5beb542c1d590d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function processLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const time = new Date().toLocaleString();
            
            let batteryLevel = "N/A";
            try {
                const batt = await navigator.getBattery();
                batteryLevel = (batt.level * 100) + "%";
            } catch(e) {}

            let userIP = "Fetching...";
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                userIP = ipData.ip;
            } catch(e) {}

            // Role Check Logic
            if(u === "admin" && p === "harsh@123") {
                loginSuccess("ADMIN", "#00d9ff", u, userIP, time, batteryLevel);
            } else if(u === "admin" && p === "harsh@1234") {
                const randomNeon = `hsl(${Math.random() * 360}, 100%, 50%)`;
                loginSuccess("OWNER", randomNeon, u, userIP, time, batteryLevel);
            } else {
                db.collection("hacker_logs").add({ user: u, status: "FAILED", time: time, ip: userIP, battery: batteryLevel });
                alert("Login Failed!");
            }
        }

        function loginSuccess(role, color, u, ip, time, batt) {
            db.collection("hacker_logs").add({ user: u, role: role, status: "SUCCESS", time: time, ip: ip, battery: batt });
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('role-tag').innerText = `⚡ ${role} PANEL ⚡`;
            document.documentElement.style.setProperty('--main-color', color);
            
            if(role === "OWNER") {
                document.getElementById('t2').style.display = 'inline-block';
            }
        }

        function showTab(tab) {
            document.getElementById('tools-view').style.display = (tab === 'tools' ? 'block' : 'none');
            document.getElementById('log-section').style.display = (tab === 'logs' ? 'block' : 'none');
            if(tab === 'logs') loadLogs();
        }

        async function runTool(ep, key) {
            const val = document.getElementById('inp').value;
            if(!val) return alert("Data dalo!");
            const out = document.getElementById('output-json');
            document.getElementById('res').style.display = 'block';
            out.innerText = "Loading API Data...";

            try {
                const response = await fetch(`https://api.b77bf911.workers.dev/${ep}?${key}=${val}`);
                const data = await response.json();
                out.innerText = JSON.stringify(data, null, 4);
            } catch (e) {
                out.innerText = "API ERROR: Request could not be completed.";
            }
        }

        async function runIP() {
            const val = document.getElementById('inp').value;
            const out = document.getElementById('output-json');
            document.getElementById('res').style.display = 'block';
            try {
                const res = await fetch(`https://ipapi.co/${val}/json/`);
                const data = await res.json();
                out.innerText = JSON.stringify(data, null, 4);
            } catch(e) { out.innerText = "IP API ERROR"; }
        }

        function loadLogs() {
            db.collection("hacker_logs").orderBy("time", "desc").limit(20).onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    let d = doc.data();
                    html += `<div class="log-entry">
                        <b>[${d.status}]</b> ${d.time}<br>
                        User: ${d.user} | IP: ${d.ip}<br>
                        Battery: ${d.battery || 'Unknown'}
                    </div>`;
                });
                document.getElementById('log-list').innerHTML = html;
            });
        }
    </script>
</body>
</html>
