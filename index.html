<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARSH | SYSTEM SUCCESS</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --hacker-green: #00ff41; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; margin: 0; user-select: none; }
        
        /* Banner Style */
        .welcome-banner { 
            font-size: 16px; margin: 20px auto; color: var(--hacker-green); 
            border: 2px solid var(--hacker-green); padding: 12px; 
            display: inline-block; border-radius: 8px; box-shadow: 0 0 10px rgba(0,255,65,0.3);
        }

        /* Tabs */
        .tab-container { margin: 20px 0; }
        .tab-btn { 
            background: #111; color: var(--neon); border: 1px solid var(--neon); 
            padding: 12px 25px; cursor: pointer; font-weight: bold; border-radius: 5px;
            transition: 0.3s;
        }
        .tab-btn.active { background: var(--neon); color: #000; }

        /* Tools & Logs */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 500px; margin: 20px auto; padding: 0 10px; }
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 10px; cursor: pointer; font-size: 11px; }
        .card:hover { border-color: #fff; }
        
        #res { background: #000; padding: 15px; border: 1px dashed var(--neon); margin: 20px; text-align: left; display: none; color: #0f0; font-size: 12px; white-space: pre-wrap; overflow-x: auto; }
        
        #log-section { display: none; text-align: left; background: #0b0b0b; padding: 15px; border: 1px solid var(--hacker-green); margin: 20px; border-radius: 10px; max-height: 450px; overflow-y: auto; }
        .log-item { border-bottom: 1px solid #222; padding: 10px 0; font-size: 10px; }
        
        input { width: 85%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; outline: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="main-content" style="display:block;">
        <div id="user-greet" class="welcome-banner">WELCOME TO MASTER</div>
        
        <div class="tab-container">
            <button id="t1" class="tab-btn active" onclick="showTab('tools')">üõ† TOOLS</button>
            <button id="t2" class="tab-btn" onclick="showTab('logs')">üìÅ MASTER LOGS</button>
        </div>

        <div id="tools-view">
            <input type="text" id="inp" placeholder="Target Number / ID...">
            <div class="grid">
                <div class="card" onclick="run('mobile', 'number')">üì± MOBILE</div>
                <div class="card" onclick="runIP()">üåê IP TRACK</div>
                <div class="card" onclick="run('vehicle', 'registration')">üöó VEHICLE</div>
                <div class="card" onclick="run('instagram', 'username')">üì∏ INSTA</div>
                <div class="card" onclick="run('upi', 'id')">üí∏ UPI</div>
                <div class="card" onclick="run('aadhaar', 'id')">üÜî AADHAAR</div>
            </div>
            <div id="res"></div>
        </div>

        <div id="log-section">
            <h3 style="color:var(--hacker-green); text-align:center; margin-top:0;">SYSTEM ACTIVITY LOGS</h3>
            <div id="log-list">Initialising stream...</div>
        </div>

        <br><button onclick="location.reload()" style="color:red; background:none; border:none; cursor:pointer;">[ TERMINATE SESSION ]</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyyQVzk9Z0pMEzcc0iNHn-aOAn73-IZ-A",
            authDomain: "my-new-project-33f85.firebaseapp.com",
            projectId: "my-new-project-33f85",
            storageBucket: "my-new-project-33f85.firebasestorage.app",
            messagingSenderId: "1092014213129",
            appId: "1:1092014213129:web:29dd21e5beb542c1d590d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Activity Logging
        function logData(type, target = "N/A") {
            db.collection("hacker_logs").add({
                user: "MASTER",
                type: type,
                target: target,
                time: new Date().toLocaleString(),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        async function run(ep, k) {
            const v = document.getElementById('inp').value;
            if(!v) return alert("Value bhariye!");
            logData("SEARCH_" + ep.toUpperCase(), v);
            
            const r = document.getElementById('res');
            r.style.display = 'block'; r.innerText = "[+] Establishing connection...";
            try {
                const res = await fetch(`https://api.b77bf911.workers.dev/${ep}?${k}=${v}`);
                const data = await res.json();
                r.innerText = JSON.stringify(data, null, 2);
            } catch(e) { r.innerText = "Connection Error!"; }
        }

        function runIP() {
            const v = document.getElementById('inp').value;
            if(!v) return alert("IP bhariye!");
            logData("IP_TRACK", v);
            const r = document.getElementById('res');
            r.style.display = 'block';
            fetch(`https://ipapi.co/${v}/json/`).then(r=>r.json()).then(d=>{
                r.innerText = JSON.stringify(d, null, 2);
            });
        }

        function showTab(t) {
            document.getElementById('tools-view').style.display = (t === 'tools' ? 'block' : 'none');
            document.getElementById('log-section').style.display = (t === 'logs' ? 'block' : 'none');
            document.getElementById('t1').classList.toggle('active', t === 'tools');
            document.getElementById('t2').classList.toggle('active', t === 'logs');
            if(t === 'logs') loadLogs();
        }

        function loadLogs() {
            // Simple fetch to avoid Index issues
            db.collection("hacker_logs").limit(20).onSnapshot(s => {
                let h = "";
                s.forEach(doc => {
                    let d = doc.data();
                    h += `<div class="log-item">
                        <span style="color:var(--neon)">[${d.type}]</span> <b>${d.user}</b><br>
                        Target: <span style="color:yellow">${d.target}</span><br>
                        <small style="color:#888">${d.time}</small>
                    </div>`;
                });
                document.getElementById('log-list').innerHTML = h || "No telemetry found.";
            });
        }
    </script>
</body>
</html>
