<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARSH | ADMIN SYSTEM</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        
        /* Login Form Styling */
        #login-screen { margin-top: 100px; }
        .login-box { background: #111; padding: 30px; border-radius: 15px; border: 2px solid var(--neon); display: inline-block; box-shadow: 0 0 20px var(--neon); }
        input { width: 80%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--neon); color: white; border-radius: 5px; outline: none; }
        button { background: var(--neon); color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 85%; }

        /* Main Dashboard Styling (Hidden by default) */
        #main-content { display: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 500px; margin: auto; }
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; cursor: pointer; transition: 0.3s; font-size: 13px; }
        .card:hover { border-color: white; transform: scale(1.05); box-shadow: 0 0 10px var(--neon); }
        #res { margin-top: 20px; background: #000; padding: 15px; border-radius: 10px; text-align: left; overflow-x: auto; border: 1px dashed white; display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="font-size: 20px;">üõ°Ô∏è ADMIN LOGIN</h1>
            <p style="font-size: 12px; color: #ff00ff;">Enter Credentials to Access System</p>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="checkLogin()">AUTHORIZE ACCESS</button>
        </div>
    </div>

    <div id="main-content">
        <h1>‚ö° HARSH PRO SYSTEM ‚ö°</h1>
        <p>System Status: <span style="color:white;">AUTHORIZED</span> üòà</p>
        
        <input type="text" id="inp" placeholder="Target Number / IP / ID / Username" style="width: 85%; max-width: 450px;">

        <div class="grid">
            <div class="card" onclick="run('mobile', 'number')">üì± MOBILE LOOKUP</div>
            <div class="card" onclick="runIP()">üåê IP TRACKER</div>
            <div class="card" onclick="run('vehicle', 'registration')">üöó VEHICLE LOOKUP</div>
            <div class="card" onclick="run('instagram', 'username')">üì∏ INSTA SCRAPER</div>
            <div class="card" onclick="run('upi', 'id')">üí∏ UPI LOOKUP</div>
            <div class="card" onclick="run('aadhaar', 'id')">üÜî AADHAAR INFO</div>
        </div>
        <div id="res"></div>
        <br>
        <button onclick="location.reload()" style="width: auto; background: red; color: white;">LOGOUT</button>
    </div>

    <script>
        // Set your credentials here
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "harsh@786";

        function checkLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === ADMIN_USER && p === ADMIN_PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert("ACCESS DENIED: Wrong Username or Password!");
            }
        }

        async function run(ep, key) {
            const val = document.getElementById('inp').value;
            const res = document.getElementById('res');
            if(!val) return alert("Pehle target data dalo!");
            res.style.display = 'block'; res.innerHTML = "Accessing Secured Database...";
            try {
                const url = `https://api.b77bf911.workers.dev/${ep}?${key}=${val}`;
                const response = await fetch(url);
                const data = await response.json();
                res.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (e) { res.innerHTML = "Error: API Response Fail!"; }
        }

        async function runIP() {
            const val = document.getElementById('inp').value;
            const res = document.getElementById('res');
            if(!val) return alert("IP address dalo!");
            res.style.display = 'block'; res.innerHTML = "Tracking Target IP...";
            try {
                const response = await fetch(`https://ipapi.co/${val}/json/`);
                const data = await response.json();
                res.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (e) { res.innerHTML = "Error: IP Tracking Fail!"; }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
<div style="text-align: center; margin: 20px;">
