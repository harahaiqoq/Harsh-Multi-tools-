<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARSH | PRO SYSTEM</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; padding: 20px; margin: 0; }
        
        #login-screen { margin-top: 100px; }
        .login-box { background: #111; padding: 30px; border-radius: 15px; border: 2px solid var(--neon); display: inline-block; box-shadow: 0 0 20px var(--neon); max-width: 90%; }
        input { width: 85%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--neon); color: white; border-radius: 5px; outline: none; }
        button { background: var(--neon); color: black; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 85%; transition: 0.3s; }
        button:hover { opacity: 0.8; transform: scale(0.98); }

        #main-content { display: none; padding-bottom: 50px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 500px; margin: 20px auto; padding: 10px; }
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; cursor: pointer; transition: 0.3s; font-size: 13px; display: flex; align-items: center; justify-content: center; min-height: 60px; }
        .card:hover { border-color: var(--neon); box-shadow: 0 0 10px var(--neon); }
        #res { margin: 20px auto; background: #000; padding: 15px; border-radius: 10px; text-align: left; overflow-x: auto; border: 1px dashed white; display: none; max-width: 90%; font-size: 12px; color: #00ff00; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="font-size: 22px; margin-bottom: 5px;">üõ°Ô∏è ADMIN LOGIN</h1>
            <p style="font-size: 12px; color: #ff00ff; margin-bottom: 20px;">Secure Access Portal</p>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="checkLogin()">AUTHORIZE ACCESS</button>
        </div>
    </div>

    <div id="main-content">
        <h1 style="font-size: 24px; color: var(--neon); text-shadow: 0 0 10px var(--neon);">‚ö° HARSH PRO SYSTEM ‚ö°</h1>
        <p>System Status: <span style="color:white; font-weight: bold;">AUTHORIZED üòà</span></p>
        
        <input type="text" id="inp" placeholder="Target Number / IP / ID / Username">

        <div class="grid">
            <div class="card" onclick="run('mobile', 'number')">üì± MOBILE LOOKUP</div>
            <div class="card" onclick="runIP()">üåê IP TRACKER</div>
            <div class="card" onclick="run('vehicle', 'registration')">üöó VEHICLE LOOKUP</div>
            <div class="card" onclick="run('instagram', 'username')">üì∏ INSTA SCRAPER</div>
            <div class="card" onclick="run('upi', 'id')">üí∏ UPI LOOKUP</div>
            <div class="card" onclick="run('aadhaar', 'id')">üÜî AADHAAR INFO</div>
        </div>

        <div id="res"></div>
        <br>
        <button onclick="location.reload()" style="width: 150px; background: #ff0000; color: white;">LOGOUT</button>
    </div>

    <script>
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "harsh@786";
        const WEBHOOK_URL = "YAHAN_APNA_DISCORD_WEBHOOK_URL_DALO"; // <--- Apna Webhook yahan dalein

        // Function to send data to Discord
        async function sendDiscord(msg) {
            if(!WEBHOOK_URL || WEBHOOK_URL.includes("YAHAN_APNA")) return;
            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: `üîî **SYSTEM LOG:**\n${msg}` })
                });
            } catch (e) { console.log("Discord error"); }
        }

        async function checkLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === ADMIN_USER && p === ADMIN_PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                sendDiscord(`‚úÖ Admin Logged In!\nUser: ${u}\nIP Check triggered...`);
            } else {
                sendDiscord(`‚ö†Ô∏è Failed Login Attempt!\nUser: ${u}\nPass: ${p}`);
                alert("ACCESS DENIED!");
            }
        }

        async function run(ep, key) {
            const val = document.getElementById('inp').value;
            const res = document.getElementById('res');
            if(!val) return alert("Pehle target data dalo!");

            res.style.display = 'block';
            res.innerHTML = "Accessing Secured Database...";
            
            // Discord log for search
            sendDiscord(`üîç **Search Triggered**\nMethod: ${ep}\nTarget: ${val}`);

            try {
                const url = `https://api.b77bf911.workers.dev/${ep}?${key}=${val}`;
                const response = await fetch(url);
                const data = await response.json();
                res.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (e) { 
                res.innerHTML = "Error: API Response Fail!"; 
                sendDiscord(`‚ùå API Error for: ${val}`);
            }
        }

        async function runIP() {
            const val = document.getElementById('inp').value;
            const res = document.getElementById('res');
            if(!val) return alert("IP address dalo!");

            res.style.display = 'block';
            res.innerHTML = "Tracking Target IP...";
            sendDiscord(`üåê **IP Tracker**\nTarget IP: ${val}`);

            try {
                const response = await fetch(`https://ipapi.co/${val}/json/`);
                const data = await response.json();
                res.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (e) { 
                res.innerHTML = "Error: IP Tracking Fail!"; 
            }
        }
    </script>
</body>
</html>
