<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARSH | PRO ADMIN</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --pink: #ff00ff; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        #login-screen { margin-top: 100px; }
        .login-box { background: #111; padding: 30px; border-radius: 15px; border: 2px solid var(--neon); display: inline-block; box-shadow: 0 0 20px var(--neon); }
        input { width: 80%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--neon); color: white; border-radius: 5px; outline: none; }
        button { background: var(--neon); color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 85%; margin: 5px; }
        #main-content { display: none; }
        .tab-btn { width: 40%; background: #222; color: var(--neon); border: 1px solid var(--neon); }
        .active-tab { background: var(--neon); color: black; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 500px; margin: 20px auto; }
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; cursor: pointer; transition: 0.3s; font-size: 13px; }
        .card:hover { border-color: white; transform: scale(1.05); box-shadow: 0 0 10px var(--neon); }
        #log-panel { display: none; max-width: 600px; margin: 20px auto; text-align: left; background: #111; padding: 10px; border-radius: 10px; border: 1px solid var(--pink); font-size: 11px; max-height: 400px; overflow-y: auto; }
        .log-entry { border-bottom: 1px solid #222; padding: 5px; margin-bottom: 5px; }
        .status-success { color: #00ff00; }
        .status-failed { color: #ff0000; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>üõ°Ô∏è ADMIN LOGIN</h1>
            <input type="email" id="user" placeholder="Admin Email">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="checkLogin()">AUTHORIZE ACCESS</button>
        </div>
    </div>

    <div id="main-content">
        <h1>‚ö° HARSH PRO SYSTEM ‚ö°</h1>
        
        <button id="btn-tools" class="tab-btn active-tab" onclick="showTab('tools')">üõ†Ô∏è TOOLS</button>
        <button id="btn-logs" class="tab-btn" onclick="showTab('logs')">üìÅ HACKER LOGS</button>

        <div id="tools-section">
            <input type="text" id="inp" placeholder="Target Data..." style="width: 85%; max-width: 450px; margin-top:20px;">
            <div class="grid">
                <div class="card" onclick="runIP()">üåê IP TRACKER</div>
                <div class="card" onclick="run('mobile', 'number')">üì± MOBILE LOOKUP</div>
                <div class="card" onclick="run('instagram', 'username')">üì∏ INSTA SCRAPER</div>
                <div class="card" onclick="run('vehicle', 'registration')">üöó VEHICLE INFO</div>
            </div>
            <div id="res" style="display:none; background:#000; padding:15px; border:1px dashed white; text-align:left;"></div>
        </div>

        <div id="log-panel">
            <h3 style="color:var(--pink); text-align:center;">üî¥ LIVE ATTEMPT LOGS</h3>
            <div id="log-list">Loading logs...</div>
        </div>

        <br><button onclick="location.reload()" style="background:red; color:white; width:auto;">LOGOUT</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyyQVzk9Z0pMEzcc0iNHn-aOAn73-IZ-A",
            authDomain: "my-new-project-33f85.firebaseapp.com",
            projectId: "my-new-project-33f85",
            storageBucket: "my-new-project-33f85.firebasestorage.app",
            messagingSenderId: "1092014213129",
            appId: "1:1092014213129:web:29dd21e5beb542c1d590d8"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function checkLogin() {
            const email = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const time = new Date().toLocaleString();
            
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                const ip = ipData.ip;

                // Password Check: harsh@988
                auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    db.collection("hacker_logs").add({ status: "SUCCESS", email, ip, time });
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    loadLogs(); // Load logs on login
                })
                .catch((err) => {
                    db.collection("hacker_logs").add({ status: "FAILED", email, ip, time });
                    alert("ACCESS DENIED! Log saved.");
                });
            } catch(e) { alert("Check Internet!"); }
        }

        function showTab(type) {
            if(type === 'tools') {
                document.getElementById('tools-section').style.display = 'block';
                document.getElementById('log-panel').style.display = 'none';
                document.getElementById('btn-tools').classList.add('active-tab');
                document.getElementById('btn-logs').classList.remove('active-tab');
            } else {
                document.getElementById('tools-section').style.display = 'none';
                document.getElementById('log-panel').style.display = 'block';
                document.getElementById('btn-logs').classList.add('active-tab');
                document.getElementById('btn-tools').classList.remove('active-tab');
                loadLogs();
            }
        }

        function loadLogs() {
            db.collection("hacker_logs").orderBy("time", "desc").limit(20).onSnapshot((querySnapshot) => {
                const logList = document.getElementById('log-list');
                logList.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const log = doc.data();
                    const statusClass = log.status === "SUCCESS" ? "status-success" : "status-failed";
                    logList.innerHTML += `
                        <div class="log-entry">
                            <b>Time:</b> ${log.time}<br>
                            <b>IP:</b> ${log.ip} | <b>Email:</b> ${log.email}<br>
                            <b>Status:</b> <span class="${statusClass}">${log.status}</span>
                        </div>`;
                });
            });
        }

        async function runIP() { /* same as before */ }
        async function run(ep, key) { /* same as before */ }
    </script>
</body>
</html>
