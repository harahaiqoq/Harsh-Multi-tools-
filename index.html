<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARSH | MASTER SYSTEM v3.7</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --hacker-green: #00ff41; --pink: #ff00ff; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; padding: 0; margin: 0; user-select: none; }
        
        /* Login UI */
        .login-box { margin-top: 100px; background: #111; padding: 35px; border-radius: 15px; border: 2px solid var(--neon); display: inline-block; box-shadow: 0 0 20px rgba(0,255,204,0.3); width: 85%; max-width: 350px; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--neon); box-shadow: 0 0 10px var(--neon); }
        .btn-main { background: var(--neon); color: #000; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 96%; margin-top: 10px; }

        #main-content { display: none; padding: 20px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .welcome-banner { 
            font-size: 18px; margin: 20px auto; color: var(--hacker-green); text-transform: uppercase; 
            border: 2px solid var(--hacker-green); padding: 15px; display: inline-block; 
            background: rgba(0, 255, 65, 0.05); border-radius: 5px; box-shadow: 0 0 15px rgba(0,255,65,0.2); 
        }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 500px; margin: 20px auto; }
        .card { background: #111; border: 1px solid #222; padding: 15px; border-radius: 10px; cursor: pointer; font-size: 11px; transition: 0.3s; }
        .card:hover { border-color: white; box-shadow: 0 0 10px var(--neon); }
        
        #res { background: #000; padding: 15px; border: 1px dashed var(--neon); margin-top: 20px; text-align: left; display: none; color: #0f0; font-size: 12px; white-space: pre-wrap; border-radius: 8px; }
        
        /* Logs Styling */
        #log-section { display: none; text-align: left; background: #000; padding: 15px; border: 1px solid var(--hacker-green); margin-top: 20px; border-radius: 10px; max-height: 450px; overflow-y: auto; }
        .log-item { border-bottom: 1px solid #222; padding: 10px 5px; font-size: 11px; line-height: 1.4; }
        .tag-login { color: #00ffcc; font-weight: bold; }
        .tag-action { color: var(--pink); font-weight: bold; }

        .tab-btn { background: #222; color: var(--neon); border: 1px solid var(--neon); padding: 10px; width: 45%; margin: 5px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .active { background: var(--neon); color: #000; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="login-screen">
        <div class="login-box">
            <h2 style="margin-top:0;">üîê SYSTEM AUTH</h2>
            <input type="text" id="user" placeholder="Username / Email">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-main" onclick="validate()">AUTHORIZE</button>
        </div>
    </div>

    <div id="main-content">
        <div id="user-greet" class="welcome-banner"></div>
        
        <div>
            <button id="t1" class="tab-btn active" onclick="showTab('tools')">üõ†Ô∏è TOOLS</button>
            <button id="t2" class="tab-btn" style="display:none;" onclick="showTab('logs')">üìÅ MASTER LOGS</button>
        </div>

        <div id="tools-view">
            <input type="text" id="inp" placeholder="Target Data..." style="width: 85%;">
            <div class="grid">
                <div class="card" onclick="run('mobile', 'number')">üì± MOBILE</div>
                <div class="card" onclick="runIP()">üåê IP TRACK</div>
                <div class="card" onclick="run('vehicle', 'registration')">üöó VEHICLE</div>
                <div class="card" onclick="run('instagram', 'username')">üì∏ INSTA</div>
                <div class="card" onclick="run('upi', 'id')">üí∏ UPI</div>
                <div class="card" onclick="run('aadhaar', 'id')">üÜî AADHAAR</div>
            </div>
            <div id="res"></div>
        </div>

        <div id="log-section">
            <h3 style="color:var(--hacker-green); text-align:center; margin-top:0;">üõë ACTIVITY (hacker_logs)</h3>
            <div id="log-list"></div>
        </div>

        <br><button onclick="location.reload()" style="color:red; background:none; border:none; cursor:pointer; font-weight:bold;">[ TERMINATE ]</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        const _auth = {
            o_u: "harsh48227@gmail.com", o_p: "68617273684031323334", // harsh@1234
            a_u: "admin", a_p: "686172736840373836"                   // harsh@786
        };
        let sessionUser = "";
        let sessionIP = "0.0.0.0";

        const firebaseConfig = {
            apiKey: "AIzaSyAyyQVzk9Z0pMEzcc0iNHn-aOAn73-IZ-A",
            authDomain: "my-new-project-33f85.firebaseapp.com",
            projectId: "my-new-project-33f85",
            storageBucket: "my-new-project-33f85.firebasestorage.app",
            messagingSenderId: "1092014213129",
            appId: "1:1092014213129:web:29dd21e5beb542c1d590d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function toHex(s) { let h=''; for(let i=0;i<s.length;i++) h+=s.charCodeAt(i).toString(16); return h; }

        async function validate() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            const pHex = toHex(p);
            const device = navigator.userAgent.split('(')[1].split(')')[0] || "Unknown";

            try { 
                const res = await fetch('https://api.ipify.org?format=json');
                const d = await res.json();
                sessionIP = d.ip;
            } catch(e){}

            if(u === _auth.o_u && pHex === _auth.o_p) {
                sessionUser = "MASTER_HARSH";
                launch("WELCOME TO MASTER", true, device);
            } else if(u === _auth.a_u && pHex === _auth.a_p) {
                sessionUser = "ADMIN_USER";
                launch("WELCOME TO HACKER LOBBY", false, device);
            } else {
                db.collection("hacker_logs").add({ status: "DENIED", user: u, ip: sessionIP, time: new Date().toLocaleString() });
                alert("ACCESS DENIED!");
            }
        }

        function launch(msg, isOwner, dev) {
            db.collection("hacker_logs").add({ 
                status: "LOGIN", user: sessionUser, ip: sessionIP, device: dev, time: new Date().toLocaleString() 
            });
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('user-greet').innerText = msg;
            if(isOwner) document.getElementById('t2').style.display = 'inline-block';
        }

        async function run(ep, k) {
            const v = document.getElementById('inp').value;
            if(!v) return alert("Enter target!");
            db.collection("hacker_logs").add({ status: "SEARCH", user: sessionUser, action: ep.toUpperCase(), target: v, time: new Date().toLocaleString() });
            
            const r = document.getElementById('res');
            r.style.display = 'block'; r.innerHTML = "[+] Fetching...";
            try {
                const res = await fetch(`https://api.b77bf911.workers.dev/${ep}?${k}=${v}`);
                const data = await res.json();
                r.innerHTML = JSON.stringify(data, null, 2);
            } catch(e) { r.innerHTML = "API Error!"; }
        }

        async function runIP() {
            const v = document.getElementById('inp').value;
            if(!v) return alert("Enter IP!");
            db.collection("hacker_logs").add({ status: "SEARCH", user: sessionUser, action: "IP_TRACK", target: v, time: new Date().toLocaleString() });
            const r = document.getElementById('res');
            r.style.display = 'block';
            try {
                const res = await fetch(`https://ipapi.co/${v}/json/`);
                const data = await res.json();
                r.innerHTML = JSON.stringify(data, null, 2);
            } catch(e) { r.innerHTML = "Trace Error!"; }
        }

        function showTab(t) {
            document.getElementById('tools-view').style.display = (t === 'tools' ? 'block' : 'none');
            document.getElementById('log-section').style.display = (t === 'logs' ? 'block' : 'none');
            document.getElementById('t1').className = (t === 'tools' ? 'tab-btn active' : 'tab-btn');
            document.getElementById('t2').className = (t === 'logs' ? 'tab-btn active' : 'tab-btn');
            if(t === 'logs') loadLogs();
        }

        function loadLogs() {
            db.collection("hacker_logs").orderBy("time", "desc").limit(30).onSnapshot(s => {
                let h = "";
                s.forEach(doc => {
                    let d = doc.data();
                    if(d.status === "LOGIN") h += `<div class="log-item"><span class="tag-login">[LOGIN]</span> <b>${d.user}</b><br>IP: ${d.ip} | Dev: ${d.device}<br><small>${d.time}</small></div>`;
                    else if(d.status === "SEARCH") h += `<div class="log-item"><span class="tag-action">[SEARCH]</span> <b>${d.user}</b> used ${d.action}<br>Target: <span style="color:yellow">${d.target}</span><br><small>${d.time}</small></div>`;
                });
                document.getElementById('log-list').innerHTML = h || "No logs found.";
            });
        }
    </script>
</body>
</html>
