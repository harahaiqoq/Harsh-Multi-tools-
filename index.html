<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARSH | ADMIN SYSTEM</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --pink: #ff00ff; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        
        /* Original Login Box Styling */
        #login-screen { margin-top: 100px; }
        .login-box { background: #111; padding: 30px; border-radius: 15px; border: 2px solid var(--neon); display: inline-block; box-shadow: 0 0 20px var(--neon); }
        input { width: 80%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--neon); color: white; border-radius: 5px; outline: none; }
        button { background: var(--neon); color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 85%; }

        /* Secret Admin Link at Bottom of Login */
        .admin-link { margin-top: 15px; font-size: 12px; color: #444; cursor: pointer; display: block; }
        .admin-link:hover { color: var(--pink); }

        /* Main Dashboard (Hidden) */
        #main-content { display: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 500px; margin: auto; }
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; cursor: pointer; transition: 0.3s; font-size: 13px; }
        .card:hover { border-color: white; transform: scale(1.05); box-shadow: 0 0 10px var(--neon); }
        
        /* Hacker Logs Panel */
        #hacker-logs-panel { display: none; margin-top: 20px; background: #000; padding: 15px; border: 1px solid var(--pink); border-radius: 10px; text-align: left; max-height: 300px; overflow-y: auto; }
        .log-entry { border-bottom: 1px solid #222; padding: 5px; font-size: 11px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="font-size: 20px;">üõ°Ô∏è ADMIN LOGIN</h1>
            <p style="font-size: 12px; color: #ff00ff;">Enter Credentials to Access System</p>
            <input type="email" id="user" placeholder="Email Address">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="checkLogin()">AUTHORIZE ACCESS</button>
            
            <span class="admin-link" onclick="toggleLogs()">[ View Hacker Attempt Logs ]</span>
        </div>

        <div id="hacker-logs-panel">
            <h3 style="color:var(--pink); text-align:center;">üî¥ LIVE ATTEMPT LOGS</h3>
            <div id="log-list">Login first to unlock or click secret link...</div>
        </div>
    </div>

    <div id="main-content">
        <h1>‚ö° HARSH PRO SYSTEM ‚ö°</h1>
        <p>System Status: <span style="color:white;">AUTHORIZED</span> üòà</p>
        <input type="text" id="inp" placeholder="Target Number / IP / ID / Username" style="width: 85%; max-width: 450px;">

        <div class="grid">
            <div class="card">üì± MOBILE LOOKUP</div>
            <div class="card">üåê IP TRACKER</div>
            <div class="card">üì∏ INSTA SCRAPER</div>
            <div class="card">üÜî AADHAAR INFO</div>
        </div>
        <br>
        <button onclick="location.reload()" style="width: auto; background: red; color: white;">LOGOUT</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyyQVzk9Z0pMEzcc0iNHn-aOAn73-IZ-A",
            authDomain: "my-new-project-33f85.firebaseapp.com",
            projectId: "my-new-project-33f85",
            storageBucket: "my-new-project-33f85.firebasestorage.app",
            messagingSenderId: "1092014213129",
            appId: "1:1092014213129:web:29dd21e5beb542c1d590d8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function checkLogin() {
            const email = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const time = new Date().toLocaleString();

            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                const ip = ipData.ip;

                // Admin Password: harsh@988
                auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    db.collection("hacker_logs").add({ status: "SUCCESS", email, ip, time });
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                })
                .catch((err) => {
                    db.collection("hacker_logs").add({ status: "FAILED", email, ip, time });
                    alert("ACCESS DENIED: Ghalat Details!");
                });
            } catch(e) { alert("Internet Check Karo!"); }
        }

        // Secret function to show logs on login page
        function toggleLogs() {
            const panel = document.getElementById('hacker-logs-panel');
            if(panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                panel.style.display = 'block';
                loadLogs();
            }
        }

        function loadLogs() {
            db.collection("hacker_logs").orderBy("time", "desc").limit(15).onSnapshot(snap => {
                const list = document.getElementById('log-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const color = d.status === "SUCCESS" ? "#0f0" : "#f00";
                    list.innerHTML += `<div class="log-entry">
                        <b style="color:${color}">[${d.status}]</b> ${d.time}<br>
                        IP: ${d.ip} | User: ${d.email}
                    </div>`;
                });
            });
        }
    </script>
</body>
</html>
