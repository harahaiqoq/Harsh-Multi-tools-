<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEURAL CORE v5</title>

<style>
:root{
 --bg:#05060a;
 --panel:#0d1117;
 --accent:#00f2ff;
 --border:rgba(255,255,255,.08);
 --text:#c9d1d9;
 --key:#ff7b72;
 --str:#79c0ff;
 --num:#d2a8ff;
 --bool:#ffa657;
}

*{box-sizing:border-box;transition:.25s ease}
body{
 margin:0;
 background:radial-gradient(circle at top,#0b1220,#05060a);
 font-family:Inter,system-ui;
 color:var(--text);
 height:100vh;
 display:flex;
 overflow:hidden;
}

/* LOGIN */
#login{
 position:fixed; inset:0;
 background:#02030a;
 display:flex;
 align-items:center;
 justify-content:center;
 z-index:999;
}
.login-box{
 width:360px;
 padding:40px;
 border-radius:24px;
 background:linear-gradient(180deg,#0d1117,#02030a);
 border:1px solid var(--border);
 box-shadow:0 0 80px rgba(0,242,255,.1);
 text-align:center;
}
.login-box h1{
 color:var(--accent);
 letter-spacing:4px;
 font-weight:500;
}
.login-box input{
 width:100%;
 padding:14px;
 margin:14px 0;
 background:#000;
 border:1px solid var(--border);
 border-radius:12px;
 color:var(--accent);
}
.login-box button{
 width:100%;
 padding:14px;
 background:var(--accent);
 border:none;
 border-radius:12px;
 font-weight:700;
 cursor:pointer;
}

/* LAYOUT */
.sidebar{
 width:240px;
 background:#000;
 border-right:1px solid var(--border);
 padding:24px;
 display:none;
 flex-direction:column;
}
.brand{
 color:var(--accent);
 text-align:center;
 font-weight:700;
 letter-spacing:2px;
 margin-bottom:30px;
}
.nav{
 padding:12px 16px;
 border-radius:12px;
 margin-bottom:10px;
 cursor:pointer;
 color:#8b949e;
}
.nav.active{
 background:rgba(0,242,255,.08);
 color:var(--accent);
}
.main{
 flex:1;
 padding:30px 40px;
 overflow:auto;
 display:none;
}
input.search{
 width:100%;
 padding:14px;
 border-radius:14px;
 background:#000;
 border:1px solid var(--border);
 color:#fff;
 margin-bottom:20px;
}
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
 gap:12px;
}
.card{
 background:var(--panel);
 border:1px solid var(--border);
 padding:16px;
 border-radius:16px;
 text-align:center;
 cursor:pointer;
}
.card:hover{
 border-color:var(--accent);
 transform:translateY(-2px);
}
.terminal{
 margin-top:24px;
 background:#000;
 border:1px solid var(--accent);
 border-radius:18px;
 overflow:hidden;
}
.term-head{
 display:flex;
 justify-content:space-between;
 padding:12px 18px;
 background:#05060a;
 border-bottom:1px solid var(--border);
}
.term-body{
 padding:20px;
 font-family:JetBrains Mono,monospace;
 font-size:13px;
 max-height:400px;
 overflow:auto;
}
.copy{
 background:var(--accent);
 border:none;
 padding:6px 14px;
 border-radius:8px;
 font-weight:800;
 cursor:pointer;
}

/* JSON COLORS */
.key{color:var(--key)}
.str{color:var(--str)}
.num{color:var(--num)}
.bool{color:var(--bool)}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
 <div class="login-box">
  <h1>NEURAL CORE</h1>
  <input id="u" placeholder="USERNAME">
  <input id="p" type="password" placeholder="PASSWORD">
  <button onclick="login()">ACCESS SYSTEM</button>
 </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="side">
 <div class="brand">NEURAL v5</div>
 <div class="nav active">Dashboard</div>
 <button onclick="logout()" style="margin-top:auto;border:1px solid red;color:red;background:none;padding:10px;border-radius:10px">LOGOUT</button>
</div>

<!-- MAIN -->
<div class="main" id="main">
 <h3 id="status">SYSTEM: OFFLINE</h3>
 <input class="search" id="target" placeholder="Enter input…">

 <div class="grid">
  <div class="card" onclick="query('mobile')">Mobile</div>
  <div class="card" onclick="query('aadhar')">Aadhar</div>
  <div class="card" onclick="query('vehicle')">Vehicle</div>
  <div class="card" onclick="query('upi')">UPI</div>
 </div>

 <div class="terminal">
  <div class="term-head">
   <span>RAW_DATA_STREAM</span>
   <button class="copy" onclick="copyJSON()">COPY JSON</button>
  </div>
  <div class="term-body" id="out">Awaiting command…</div>
 </div>
</div>

<script>
let rawJSON="";

/* LOGIN */
function login(){
 const u = document.getElementById('u').value.trim();
 const p = document.getElementById('p').value.trim();

 if(!u || !p){
  alert("Username aur Password daalo");
  return;
 }

 if(u==="Admin" && p==="harsh@1234"){
  localStorage.setItem("role","OWNER");
 }else if(u==="Admin" && p==="harsh@123"){
  sessionStorage.setItem("role","USER");
 }else{
  alert("Invalid Credentials");
  return;
 }
 init();
}

/* INIT */
function init(){
 document.getElementById('login').style.display="none";
 document.getElementById('side').style.display="flex";
 document.getElementById('main').style.display="block";

 const role = localStorage.getItem("role") || sessionStorage.getItem("role");
 document.getElementById('status').innerText = `SYSTEM: ONLINE | ROLE: ${role}`;
}

/* AUTO LOGIN */
window.onload = ()=>{
 const role = localStorage.getItem("role") || sessionStorage.getItem("role");
 if(role) init();
};

/* LOGOUT */
function logout(){
 localStorage.clear();
 sessionStorage.clear();
 location.reload();
}

/* JSON FORMAT */
function highlight(obj){
 rawJSON = JSON.stringify(obj,null,2);
 return rawJSON
  .replace(/"(.*?)":/g,'<span class="key">"$1"</span>:')
  .replace(/"(.*?)"/g,'<span class="str">"$1"</span>')
  .replace(/\b\d+\b/g,'<span class="num">$&</span>')
  .replace(/\btrue|false\b/g,'<span class="bool">$&</span>');
}

/* QUERY */
async function query(type){
 const v=document.getElementById('target').value;
 if(!v) return alert("Enter value");

 const api = atob("aHR0cHM6Ly9hcGkuYjc3YmY5MTEud29ya2Vycy5kZXYv");
 const p = type==="mobile"?"number":"id";

 const r = await fetch(`${api}${type}?${p}=${v}`);
 const d = await r.json();

 document.getElementById('out').innerHTML = highlight(d);
}

/* COPY */
function copyJSON(){
 navigator.clipboard.writeText(rawJSON);
 alert("JSON Copied");
}
</script>

</body>
  </html>
