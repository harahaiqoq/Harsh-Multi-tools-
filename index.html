<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Update</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #050505; user-select: none; }
        .neon-border { border: 1px solid rgba(59, 130, 246, 0.3); box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
        .gradient-text { background: linear-gradient(to right, #ffffff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden" oncontextmenu="return false;">

    <div class="max-w-md w-full bg-[#0a0a0a]/80 backdrop-blur-xl rounded-[2rem] p-10 text-center neon-border relative z-10">
        <h1 class="text-3xl font-bold gradient-text mb-3">System Update</h1>
        <p class="text-slate-500 text-sm mb-10">Harsh ke official Telegram ko join karein.</p>
        
        <a href="https://t.me/+DvSgQwffeiwxMzg1" class="flex items-center justify-center gap-3 w-full py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg">
            JOIN TELEGRAM
        </a>
        
        <p class="mt-6 text-[10px] text-slate-600 uppercase tracking-widest">
            Redirecting in <span id="secs" class="text-blue-500">5</span>s
        </p>
    </div>

    <script>
        // Welcome Message
        window.onload = function() { alert("Welcome to Harsh Telegram!"); };

        // Redirect Logic
        let timeLeft = 5;
        setInterval(() => {
            timeLeft--;
            document.getElementById('secs').textContent = timeLeft;
            if (timeLeft <= 0) { window.location.href = "https://t.me/+DvSgQwffeiwxMzg1"; }
        }, 1000);

        // --- ANTI-INSPECT SECURITY ---
        
        // Disable F12 and Shortcuts
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
                return false;
            }
        };

        // DevTools Detection (Agar inspect khula toh page khaali kar dega)
        setInterval(function(){
            if(window.devtools && window.devtools.isOpen){
                document.body.innerHTML = "<h1>Security Alert: Inspecting not allowed!</h1>";
            }
        }, 1000);
    </script>
</body>
</html>
