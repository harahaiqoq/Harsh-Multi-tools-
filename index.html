<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARSH | PRO SYSTEM</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --pink: #ff00ff; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; padding: 20px; margin: 0; }
        
        /* Main Website Design (Neon) */
        .main-header { font-size: 24px; margin-top: 50px; text-shadow: 0 0 10px var(--neon); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 500px; margin: 20px auto; }
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: white; transform: scale(1.05); box-shadow: 0 0 10px var(--neon); }
        
        /* Secret Admin Button at Bottom */
        .admin-trigger { position: fixed; bottom: 10px; right: 10px; opacity: 0.3; font-size: 10px; cursor: pointer; color: #333; }
        .admin-trigger:hover { opacity: 1; color: var(--neon); }

        /* Admin Overlay */
        #admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; overflow-y: auto; padding-top: 50px; }
        .login-box { background: #111; padding: 30px; border-radius: 15px; border: 2px solid var(--neon); display: inline-block; box-shadow: 0 0 20px var(--neon); width: 80%; max-width: 350px; }
        input { width: 80%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--neon); color: white; outline: none; }
        .btn-action { background: var(--neon); color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 85%; }

        /* Hacker Logs Display */
        #log-panel { display: none; max-width: 500px; margin: auto; text-align: left; background: #000; padding: 15px; border: 1px solid var(--pink); border-radius: 10px; }
        .log-entry { border-bottom: 1px solid #222; padding: 8px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="website-content">
        <h1 class="main-header">‚ö° HARSH PRO SYSTEM ‚ö°</h1>
        <p>System Status: <span style="color:white;">ONLINE</span></p>
        <input type="text" id="inp" placeholder="Target Data..." style="width: 80%; max-width: 400px;">
        <div class="grid">
            <div class="card" onclick="alert('Tools are active!')">üì± LOOKUP</div>
            <div class="card" onclick="alert('Tracking...')">üåê IP TRACKER</div>
            <div class="card" onclick="alert('Scraping...')">üì∏ INSTA SCRAPER</div>
            <div class="card" onclick="alert('Ready!')">üí∏ UPI LOOKUP</div>
        </div>
    </div>

    <div class="admin-trigger" onclick="showAdmin()">[ADMIN ACCESS]</div>

    <div id="admin-panel">
        <button onclick="closeAdmin()" style="float:right; background:red; color:white; border:none; padding:10px; margin-right:20px;">X CLOSE</button>
        
        <div id="login-section" class="login-box">
            <h2 style="color:var(--pink)">ADMIN LOGIN</h2>
            <input type="email" id="adm-user" placeholder="Admin Email">
            <input type="password" id="adm-pass" placeholder="Password">
            <button class="btn-action" onclick="checkAdmin()">UNLOCK LOGS</button>
        </div>

        <div id="log-panel">
            <h2 style="color:var(--neon); text-align:center;">üî¥ HACKER LOGS</h2>
            <div id="log-list">Fetching Database...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyyQVzk9Z0pMEzcc0iNHn-aOAn73-IZ-A",
            authDomain: "my-new-project-33f85.firebaseapp.com",
            projectId: "my-new-project-33f85",
            storageBucket: "my-new-project-33f85.firebasestorage.app",
            messagingSenderId: "1092014213129",
            appId: "1:1092014213129:web:29dd21e5beb542c1d590d8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function showAdmin() { document.getElementById('admin-panel').style.display = 'block'; }
        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

        async function checkAdmin() {
            const email = document.getElementById('adm-user').value;
            const pass = document.getElementById('adm-pass').value;

            // Password: harsh@988
            auth.signInWithEmailAndPassword(email, pass)
            .then(() => {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('log-panel').style.display = 'block';
                loadHackerLogs();
            })
            .catch(err => alert("Access Denied!"));
        }

        function loadHackerLogs() {
            db.collection("hacker_logs").orderBy("time", "desc").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    let d = doc.data();
                    let color = d.status === "SUCCESS" ? "#0f0" : "#f00";
                    html += `<div class="log-entry">
                                <b style="color:${color}">[${d.status}]</b> ${d.time}<br>
                                <b>IP:</b> ${d.ip} | <b>User:</b> ${d.email}
                             </div>`;
                });
                document.getElementById('log-list').innerHTML = html || "No records.";
            });
        }
    </script>
</body>
</html>
